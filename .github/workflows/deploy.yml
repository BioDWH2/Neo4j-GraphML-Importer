name: Create release on version tag and publish core package
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.repository == 'BioDWH2/Neo4j-GraphML-Importer' # Only run on main repository and not forks
    steps:
      - name: Retrieve tag name
        id: tag_name
        uses: little-core-labs/get-git-tag@v3.0.1
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.tag }}
          release_name: Release ${{ steps.tag_name.outputs.tag }}
          draft: false
          prerelease: false
      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Build with Maven
        env:
          USENAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: mvn package -DskipTests --file src/pom.xml
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/target/Neo4j-GraphML-Importer-${{ steps.tag_name.outputs.tag }}.jar
          asset_name: Neo4j-GraphML-Importer-${{ steps.tag_name.outputs.tag }}.jar
          asset_content_type: application/java-archive
